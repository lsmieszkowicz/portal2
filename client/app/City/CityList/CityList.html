<div class="col-md-12" ng-controller="CityListCtrl">
	<div ng-hide="cities.length>0">
		<h1>Wybierz województwo:</h1>

		<div ng-repeat="region in regions" class="col-md-3">
			<div>
				<button class="btn btn-success regionButton" ng-click="selectRegion(region)">
					{{ region.name }}
				</button>
			</div>
		</div>
	</div>

	<div ng-show="cities.length>0">
		
		<h1>Miasta w woj. {{selectedRegion.name}} </h1>

		<div><a href="#" ng-click="clearSelectedRegion()">Wróć do wyboru regionu</a></div>
		<hr>

		<div ng-repeat="city in cities">
			<a href="/city/show/{{ city.id }}">	
				{{ city.name }}
				Inwestycje:
				{{city.investments.length}}
			</a>
			<hr>
		</div>	
	</div>

</div>
