<div class="row jumbotron">
	<h1>{{ currentInvestment.name }}</h1>	
	<p>
		{{ currentInvestment.description }}
	</p>
	<div class="inline">
		<span class="col-md-4"><strong>Miasto</strong></span>
		<span class="col-md-4"><strong>Obserwujacy</strong></span>
		<span class="col-md-4"><strong>Wiarygodnosc</strong></span>	
	</div>
</div>



<div class="row">
	
	<div class="col-md-6">
		<h1>Mapa</h1>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.628054988401!2d19.458799400000014!3d51.758124600000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a34d6b72fc851%3A0x96dbeb8c2cd474b0!2zUGlvdHJrb3dza2EsIMWBw7Nkxbo!5e0!3m2!1spl!2spl!4v1437598533347" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

	<div class="col-md-6">
		<h1>Galeria</h1>

		<div ng-controller="GalleryCtrl" class="image-thumbs">
			<div id="photoswipe" photo-swipe images="images">
			</div>
		</div>
				
		<!-- Dem photoswipe -->
		<div photo-slider></div>

	</div>

</div>

<div class="row">
	<h1>Komentarze</h1>
	<hr>
	<div>
		<div ng-repeat="post in currentInvestment.posts">
			<h3> {{post.author}} </h3>
			<p>  {{post.content}} </p>
			<hr/>
		</div>
	</div>

</div>
