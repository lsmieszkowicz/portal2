<div class="row jumbotron">
	<h1>{{ investment.name }}</h1>
	
	<button ng-hide="isFollowed" ng-click="follow()"> Obserwuj </button>
	<button ng-show="isFollowed" ng-click="unfollow()"> Przestań obserwować </button>
	
	<p>
		{{ investment.description }}
	</p>
	<div class="inline">
		<div class="col-md-4">Miasto 
		<a href="">
			<strong> {{ city.name }}</strong></div>
		</a>
		<div class="col-md-4">
			Obserwujacy <span class="badge"> {{ followers.length }} </span>
		</div>
		<div class="col-md-4">Wiarygodnosc</div>	
	</div>
</div>



<div class="row">
	
	<div class="col-md-6">
		<h1>Mapa</h1>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2469.628054988401!2d19.458799400000014!3d51.758124600000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471a34d6b72fc851%3A0x96dbeb8c2cd474b0!2zUGlvdHJrb3dza2EsIMWBw7Nkxbo!5e0!3m2!1spl!2spl!4v1437598533347" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
	
	<div class="col-md-6" ng-controller="GalleryCtrl">
		<h1>Galeria</h1>

		<div id="carousel" class="carousel slide" data-ride="carousel">
		  
	  		<div class="carousel-inner">
	  		
				<div class="item {{slide.active}}" ng-repeat="slide in slides">
					<a href="{{ slide.href }}" data-lightbox="gallery">
						<img src="{{ slide.src }}"  alt="investment">
						<div class="carousel-caption">
							<h1>{{ slide.text }}</h1>
						</div>	
					</a>
					
				</div>
		 	</div>

		  	<a class="left carousel-control" role="button" data-slide="prev" href="#carousel">
		  		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>		
		 	 </a>

		  	<a class="right carousel-control" role="button" data-slide="next" href="#carousel">
		  		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>	
		 	 </a>
		</div>
	</div>
</div>

<div class="row">
	<h1>Komentarze</h1>
	<hr>
	<div>
		<div ng-repeat="post in posts">
			<h3> {{post.author}} </h3>
			<p>  {{post.content}} </p>
			<hr/>
		</div>
	</div>

</div>
