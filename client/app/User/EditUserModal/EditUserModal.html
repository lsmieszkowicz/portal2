<div class="row">
	<div class="col-md-12">
		<form>
			<div class="form-group">
				<label for="name">Imię</label>
				<input type="text" ng-model="editedUser.name" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="surname">Nazwisko</label>
				<input type="text" ng-model="editedUser.surname" class="form-control" id="surname">
			</div>
			<div class="form-group">
				<label for="password">Nowe hasło</label>
				<input type="password" ng-model="editedUser.password" class="form-control" id="password">
			</div>
			<div class="form-group">
				<label for="password-repeated">Powtórz nowe hasło</label>
				<input type="password" ng-model="editedUser.password_repeated" class="form-control" id="password-repeated">
			</div>
		</form>
		<button class="btn btn-info" ng-click="updateUserData()">Zaktualizuj Twoje dane</button>		

		<div>
			<input type="file" ngf-select ng-model="profileImage" name="profileImg" accept="image/*">
			<img ngf-thumbnail="newImage" width="100" height="100">
		</div>
	
		<button class="btn btn-info" ng-click="updateProfilePhoto()">Zaktualizuj zdjęcie profilowe</button>
		<button class="btn btn-warning" ng-click="cancel()">Anuluj</button>
	</div>

</div>
